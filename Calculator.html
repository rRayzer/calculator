<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Calculator in JS</title>
	<meta charset="utf-8">

	<!-- custom css -->
	<link rel="stylesheet" href="calculatorstyle.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  	<!-- custom js -->
  	<script src="CalculatorJS.js"></script>

</head>
<body>

<div class="container">
	<h1>Calculator</h1>
	<h3>Instructions:</h3>
	<div>Enter first number, then the second number. </div>
	<div>Next, select the symbol to perform the respective equation.</div>
	<form>
		<!--This is the first input-->
		<div class='form-group'>
			<label for='numb1'>First number: </label>
			<input id="numb1" class='form-control' maxlength="10">
		</div>
		<!--This is the second input-->
		<div class='form-group'>
			<label for='numb2'>Second number: </label>
			<input id="numb2" class='form-control' maxlength="10">
		</div>
	</form>
		<br> 
		<!--These are the operator buttons-->
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="add()">+</button>
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="subtract()">-</button>
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="multiply()">*</button>
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="divide()">/</button>
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="exponent()">^</button>
	<button type='button' class='btn btn-dark' data-toggle='button' aria-pressed='false' autocomplete='off' onclick="modulus()">%</button>
	<!--This is the answer-->
	<div id='final'>
		<sup id='answer'></sup>
	</div>

</div>


</body>
</html>
